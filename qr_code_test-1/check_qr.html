<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRコードチェック</title>
  <link rel="stylesheet" href="css/check_qr.css" />
  <script src="js/html5-qrcode.min.js"></script>
  <script src="js/check_qr.js"></script>
</head>
<body>
  <h1>QRコードスキャン</h1>
  <div class="container">
    <section>
      <div id="preview" style="width: 100%; max-width: 400px; margin: 0 auto 20px;"></div>
      <label for="qrResult">読み取り結果</label>
      <input type="text" id="qrResult" placeholder="QRコードの内容がここに表示されます" />
      <button id="searchButton">検索</button>
      <div id="breakfast-check-table-wrapper" style="margin-top: 30px;">
        <div id="breakfast-check-table"></div>
      </div>
    </section>
  </div>
</body>
</html>
